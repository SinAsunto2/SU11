{% extends "base.html" %}
{% load static %}

{% block navigation_left %} {% endblock navigation_left %}

{% block content%}

<div class="row">
    <div class="col-xl-12 cart-wrapper mb-4">
        <div class="row">
            <div class="col-lg-12 mb-3">
                <div class="card bg-primary-gradiant shadow-xss w-100 d-block d-flex border-0 p-4 mb-3">
                    <div class="card-body d-flex align-items-center p-0">
                        <h2 class="fw-700 mb-0 mt-0 font-md text-white">Logs</h2>
                        <div class="search-form-2 ms-auto">
                            <i class="ti-search font-xss"></i>
                            <input type="text" class="form-control text-grey-500 mb-0 bg-greylight theme-dark-bg border-0" placeholder="Search here.">
                        </div>
                        <a href="#" class="btn-round-md ms-2 bg-greylight theme-dark-bg rounded-3 font-xss text-grey-500"><i width="25px" height="25px" data-feather="filter"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 mb-3">
                <div class="table-content table-responsive">
                    <table class="table text-center">
                        <thead class="bg-greyblue rounded-3">
                            <tr>
                                <th class="border-0 p-4">&nbsp;</th>
                                <th class="border-0 p-4 text-left">RPA</th>
                                <th class="border-0 p-4">Timestamp</th>
                                <th class="border-0 p-4">Status</th>
                                <th class="border-0 p-4">&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for log in all_logs %}
                            <tr>
                                <td class="product-thumbnail text-left ps-0">
                                    <img src="{% static 'img/bot-avatar.png' %}" alt="Product Thumnail" class="w75 rounded-3">
                                </td>
                                <td class="product-total-price text-left">
                                    <span class="product-price-wrapper">
                                        <span class="money fmont"><strong>{{log.rpa_name}}</strong></span>
                                    </span>
                                </td>
                                <td class="product-total-price">
                                    <span class="product-price-wrapper">
                                        <span class="money fmont"><strong>{{log.timestamp}}</strong></span>
                                    </span>
                                </td>
                                <td class="product-total-price">
                                    <span class="product-price-wrapper">
                                        <span class="money fmont"><strong>{{log.status}}</strong></span>
                                    </span>
                                </td>
                                <td class="product-remove text-right"><a href="#"><i class="ti-trash font-xs text-grey-500"></i></a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
    </div>               
</div>

{% endblock content %}
